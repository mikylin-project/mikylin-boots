server:
  port: 8080

spring:
  datasource:
    # 主数据库
    master-url: jdbc:mysql://localhost:3306/test?useSSL=false&characterEncoding=utf-8&rewriteBatchedStatements=true&serverTimezone=Asia/Shanghai
    master-username: root
    master-password: root

    # 从数据库
    slaver-url: jdbc:mysql://localhost:3306/test1?useSSL=false&characterEncoding=utf-8&rewriteBatchedStatements=true&serverTimezone=Asia/Shanghai
    slaver-username: root
    slaver-password: root

    # 数据库驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池
    type: com.alibaba.druid.pool.DruidDataSource
    # 连接池初始化大小
    initial-size: 10
    # 连接池最小数
    min-idle: 10
    # 连接池最大数
    max-active: 30
    # 配置获取连接等待超时的时间
    max-wait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    time-between-eviction-runs-millis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    min-evictable-idle-time-millis: 30000
    validation-query: select 'x'
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    pool-prepared-statements: true
    max-pool-prepared-statement-per-connection-size: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,slf4j
    connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000


